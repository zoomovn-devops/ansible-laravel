- hosts: dbservers
  become: yes
  become_method: sudo

  roles:
    - { role: knownhost_db }
    - { role: setup_db, when: knownhost_db.stat.exists is defined and knownhost_db.stat.exists == false }

- hosts: webservers
  become: yes
  become_method: sudo
  vars:
    timestamp: "{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
    directory:
      root: "{{ root_dir }}"
      current: "{{ root_dir }}/current"
      shared: "{{ root_dir }}/shared"
      releases: "{{ root_dir }}/releases"

  roles:
    - { role: knownhost_web }
    - { role: setup_web, when: knownhost_web.stat.exists is defined and knownhost_web.stat.exists == false }
    - { role: directory }
    - { role: common }
    - { role: shared }